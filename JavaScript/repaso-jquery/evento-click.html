<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
</head>
<body>
    <h1>CURSO JQUERY</h1>

    <ul>
        <li>Perro</li>
        <li>Gato</li>
        <li>Perico</li>
    </ul>

    <ul>
        <li>Ford</li>
        <li>Nissan</li>
        <li>Ibiza</li>
    </ul>
    <button id="btnHide">Esconder</button>


    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){ //asi se empieza a utilizar jquery
            $("h1").click(function(){ //este es el evento click
                $("h1").hide(1000); //Este es el efecto
            });
            $("#btnHide").click(function(){ //este es el evento click
                $("ul").hide(1000); //Este es el efecto
            });
        });


        
    </script>
</body>
</html>
