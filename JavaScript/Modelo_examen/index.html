<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Examen</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Formulario de contacto</h2>
    <form action="">
        <div id="container">
            <label  for="">Asunto*:</label>
            <input id="asunto" type="number"><span class="color" id="errorAsunto"></span>
            <br>
            <label  for="">DNI/NIE*:</label>
            <input id="dni" type="text"><span class="color" id="errorDni"></span>
            <br>
            <label for="">Nombre*:</label>
            <input  id="nombre" type="text"><span class="color" id="errorNombre"></span>
            <br>
            <label  for="">Primero apellido*:</label>
            <input id="apellido1" type="text"><span class="color" id="errorApellido1"></span>
            <br>
            <label for="">Segundo apellido</label>
            <input  id="apellido2" type="text">
            <br>
            <label  for="">Fecha de nacimiento: (dd7mm/yyyy)*:</label>
            <input id="nacimiento" type="date"><span class="rojo" id="errorNacimiento"></span>
            <br>
            <label  for="">Teléfono de contacto*:</label>
            <input id="telefono" type="text"><span class="color" id="errorTelefono"></span>
            <br>
            <label for="">Correo electronico</label>
            <input  id="correo" type="email" name="email">
            <br>
            <label  for="">Domicilio*:</label>
            <input id="domicilio" type="text"><span class="color" id="errorDomicilio"></span>
            <br>
            <label  for="">Código postal*:</label>
            <input id="codigo" type="text"><span class="color" id="errorCodigo"></span>
            <br>
            <label  for="">Municipio*:</label>
            <select name="provincia" id="municipio">
                <option value="">Elige Provincia</option>
                <option value="Álava/Araba">Álava/Araba</option>
                <option value="Albacete">Albacete</option>
                <option value="Alicante">Alicante</option>
                <option value="Almería">Almería</option>
                <option value="Asturias">Asturias</option>
                <option value="Ávila">Ávila</option>
                <option value="Badajoz">Badajoz</option>
                <option value="Baleares">Baleares</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Burgos">Burgos</option>
                <option value="Cáceres">Cáceres</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Cantabria">Cantabria</option>
                <option value="Castellón">Castellón</option>
                <option value="Ceuta">Ceuta</option>
                <option value="Ciudad Real">Ciudad Real</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Cuenca">Cuenca</option>
                <option value="Gerona/Girona">Gerona/Girona</option>
                <option value="Granada">Granada</option>
                <option value="Guadalajara">Guadalajara</option>
                <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                <option value="Huelva">Huelva</option>
                <option value="Huesca">Huesca</option>
                <option value="Jaén">Jaén</option>
                <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Las Palmas">Las Palmas</option>
                <option value="León">León</option>
                <option value="Lérida/Lleida">Lérida/Lleida</option>
                <option value="Lugo">Lugo</option>
                <option value="Madrid">Madrid</option>
                <option value="Málaga">Málaga</option>
                <option value="Melilla">Melilla</option>
                <option value="Murcia">Murcia</option>
                <option value="Navarra">Navarra</option>
                <option value="Orense/Ourense">Orense/Ourense</option>
                <option value="Palencia">Palencia</option>
                <option value="Pontevedra">Pontevedra</option>
                <option value="Salamanca">Salamanca</option>
                <option value="Segovia">Segovia</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Soria">Soria</option>
                <option value="Tarragona">Tarragona</option>
                <option value="Tenerife">Tenerife</option>
                <option value="Teruel">Teruel</option>
                <option value="Toledo">Toledo</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladolid">Valladolid</option>
                <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                <option value="Zamora">Zamora</option>
                <option value="Zaragoza">Zaragoza</option>
              </select>
              <span class="color" id="errorMunicipio"></span>
            <!-- <input id="municipio" type="number"> -->
            <br>
            <label for="">Oficina*:</label>
           <select  id="oficina" name="opciones">
                    <option value="">Elige una oficina</option> 
                    <option value="oficina1">Oficina 1</option>
                    <option value="oficina2">Oficina 2</option>
                    <option value="oficina3">Oficina 3</option>
                    <option value="oficina4">Oficina 4</option>
                </select>
                <span class="color" id="errorOficina"></span>
            <!-- <input   type="number"> -->
            <br>
            <br>
            <label for="">Información requerida*:</label>
            <input  id="informacion" style="height: 100px; width: 400px;" type="text"><span class="color" id="errorInformacion"></span>
            <br>

            <label for="">Fichero Anexo I (máximo 2MB):</label><input type="file">
            <br>
            <label for="">Fichero Anexo II (máximo 2MB):</label><input type="file"> 
            <br>
            <br>
            <br>
            <input type="checkbox"><label class="check" for="">He leido y acepto la <span id="politica">pólitica de datos y normas uso *</span></label><span class="span"></span>
            <br>
            <br>
        </div>  
    </form>

    <button onclick="validarFormulario()">Enviar</button>
    
</body>
</html>
