<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
    <h1>Foto aleatoria</h1>
    <button id="boton">Random</button>
    <br>
    <img src="" alt="" id="resultado">
    <p id="description"></p>
    <p id="error"></p>
</body>

<script>
    $(document).ready(function(){
        $("#boton").click(function(){
            let api = 'RKVwXBPKUSU045nptNiFDWsp2ZqsZO34GpDWwbE0SC0';
            $.ajax({
                url: `https://api.unsplash.com/photos/random?client_id=` + api,
                success: function(data){
                $('#resultado').attr("src",data.urls.small);
                console.log(data);
                }, error:function(error){
                $("#error").text("Parece que hubo un error al cargar la imagen")
            }
        });
        });
    });


</script>
</html>
